apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-ui
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://ui.charts.kafbat.io/
    chart: kafka-ui
    targetRevision: 1.4.8
    # helm:
    #   values: 
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true